<form [formGroup]="this.reportingForm" class="report-container" *ngIf="isAllowedTorequestDiagnosis && isAllowedChecked">
    <p class="description">Unesite simptome biljke</p>
    <div style="display: flex; width: 30vw;">
        <input class="id-input" type="number" placeholder="Identifikator biljke" formControlName="plantId"/>
    </div>
    <mat-radio-group color="warn" class="select-container" formControlName="fazaBiljke">
        <label class="label">Trenutna faza:</label>
        <mat-radio-button [value]=FazaBiljke.LISTANJE class="option">listanje</mat-radio-button>
        <mat-radio-button [value]=FazaBiljke.CVETANJE class="option">cvetanje</mat-radio-button>
        <mat-radio-button [value]=FazaBiljke.FORMIRANJE_PLODA class="option">formiranje ploda</mat-radio-button>
    </mat-radio-group>
    <app-desease-symptoms-form [symptomsForm] = "this.simptomi"></app-desease-symptoms-form>
    <button (click)="onSubmit()" class="submit-button">Odredi bolest</button>
</form>
<mat-spinner  *ngIf="isLoadingResponse"
                color="warn" 
                style="position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);">
</mat-spinner>
<div class="description" *ngIf="!isAllowedTorequestDiagnosis && isAllowedChecked">
    Nije dozvoljeno dasaljete vise zahteva za dijagnozu bolesti jer ste ovog meseca vec poslali 6 zahteva. Samo premium korisniciimaju pravo na neogranicen broj dijagnoza
</div>
