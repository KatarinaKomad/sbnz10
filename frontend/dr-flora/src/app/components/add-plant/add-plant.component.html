<div style="display: flex; flex-direction: column" *ngIf="isAllowedTorequestDiagnosis && isAllowedChecked">
    <p class="title">Dodavanje biljke</p>
    <p class="note">Dodajte novu biljku i opcino unesite njene ukoliko već postoje</p>
    <form class="plant-form" [formGroup]="plantForm" *ngIf="!enterSymptoms">
        <div class="fields-container">
            <div class="input-container">
                <app-select-dropdown [options]="Object.keys(KategorijaBiljke)" 
                                    defaultOption="Odaberite kategoriju..."
                                    [selectOptionControl]="this.plantForm.controls.category"
                                    (newSelectEvent)="handleChangeCategory($event)"></app-select-dropdown>
                <p class="input-label">Kategorija</p>
            </div>
            <div class="input-container">
                <app-select-dropdown [options]="Object.values(vrste)" 
                                        defaultOption="Odaberite vrstu..."
                                        [selectOptionControl]="this.plantForm.controls.subcatergory"></app-select-dropdown>
                <p class="input-label">Vrsta</p>
            </div>
            <div class="input-container" style="margin-top: -15px;">
                <div class="calendar-container">
                    <input class="input" formControlName="plantingDate" [matDatepicker]="dp" [max]="maxDate" required>
                    <mat-datepicker-toggle class="calendar-icon" matIconSuffix [for]="dp"></mat-datepicker-toggle>
                    <mat-datepicker #dp color="warn" ></mat-datepicker>
                </div>
                <p class="input-label">Datum sadnje</p>
            </div>
            <div class="input-container">
                <app-select-dropdown [options]="Object.keys(FazaBiljke)" 
                                    defaultOption="Odaberite fazu" 
                                    [selectOptionControl]="this.plantForm.controls.currentPhase"></app-select-dropdown>
                <p class="input-label">Trenutna faza:</p>
            </div>
            <div class="button-container"> 
                <button class="submit-button" (click)="handleContinue()">Nastavi sa unosom simptoma</button>
                <button class="submit-button" (click)="handleSave()">Sačuvaj i završi</button>
            </div>
        </div>
    </form>
    <div *ngIf="enterSymptoms" class="symptoms-container">
        <app-desease-symptoms-form [symptomsForm]="simptomi" ></app-desease-symptoms-form>
        <button class="submit-button" (click)="handleSaveSymptoms()">Sačuvaj i završi</button>
    </div>
</div>
<mat-spinner  *ngIf="isLoadingDeseaseResponse"
                color="warn" 
                style="position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);">
</mat-spinner>
<div class="note" *ngIf="!isAllowedTorequestDiagnosis && isAllowedChecked">
    Nije dozvoljeno dasaljete vise zahteva za dijagnozu bolesti jer ste ovog meseca vec poslali 6 zahteva. Samo premium korisniciimaju pravo na neogranicen broj dijagnoza
</div>
