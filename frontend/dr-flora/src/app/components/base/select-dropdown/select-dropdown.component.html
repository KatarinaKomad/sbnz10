<div *ngIf="options" style="position: relative;">
        <button class="field" (click)="showOptions()" 
                    [style.color]="(selectOptionControl &&  selectOptionControl.value)? '#40513B' : '#A4B69F'"
                    [style.fontSize]="(selectOptionControl &&  selectOptionControl.value)? 'large' : 'medium'">{{(selectOptionControl &&  selectOptionControl.value) ? selectOptionControl.value.toLowerCase().replace("_", " ") : defaultOption}}
            <mat-icon aria-hidden="false" class="icon" fontIcon="keyboard_arrow_down"></mat-icon>
        </button>
        <ul class="options-container" *ngIf="!hideOptions">
            <li *ngFor="let option of options"><a (click)="changeSelectedValue(option)">{{option.toLowerCase().replace("_", " ")}}</a></li>
        </ul>
</div>
